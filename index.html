<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books | Davon & Michael</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header class="page-title">
      <h1>Awesome books</h1>
    </header>
    <main>
      <section class="books-display">
        <h2 class="dummy-heading">All awesome books</h2>
      </section>
      <section class="books-action">
        <h2 class="dummy-heading">Add a new book</h2>
        <input type="text" name="title" id="title" placeholder="Title" />
        <input type="text" name="author" id="author" placeholder="Author" />
        <button type="submit" class="primary-btn add-btn">Add</button>
      </section>
    </main>
  </body>
</html>
